cell_edit :
    pattern      : /edit/{class}/{field}/{id}
    defaults     : { _controller: "LighthartGridBundle:Cell:edit" }
    requirements :
        class : .+
        field : .+
        id    : .+

cell_new :
    pattern      : /new/{class}/{field}
    defaults     : { _controller: "LighthartGridBundle:Cell:new" }
    requirements :
        class : .+
        field : .+
        id    : .+

cell_value :
    pattern      : /value/{class}/{field}/{id}
    defaults     : { _controller: "LighthartGridBundle:Cell:value" }
    requirements :
        class : .+
        field : .+
        id    : .+

cell_update :
    pattern      : /update/{class}/{field}/{id}
    defaults     : { _controller: "LighthartGridBundle:Cell:update" }
    requirements :
        class   : .+
        field   : .+
        id      : .+
        _method : post